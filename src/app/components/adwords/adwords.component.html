<div class="mt-2" *ngIf="datos">
    <div class="row">
        <div class="col-md-6">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-6 text-center">
                        <mat-card class="card">
                            <button mat-button (click)="click('impresiones')">
                                    <h4>{{datos.impressions | number:'1.0-0' }}</h4>
                                </button>
                            <br><small>Google Ads Impressions</small>
                        </mat-card>
                    </div>
                    <div class="col-md-6 text-center">
                        <mat-card class="card">

                            <button mat-button (click)="click('clicks')">
                                <h4> {{datos.clicks  | number:'1.0-0'}}</h4>
                            </button>
                            <br><small>Google Ads Clicks</small>
                        </mat-card>
                    </div>
                </div>

                <div class="row mt-2">
                    <div class="col-md-6 text-center">
                        <mat-card class="card">

                            <button mat-button (click)="click('costo')">
                                    <h4>$ {{costAdwords | number:'1.2-2'}} {{letraForAdwords}}</h4>
                                </button>
                            <br><small>Google Ads Cost</small>
                        </mat-card>
                    </div>
                    <div class="col-md-6 text-center">
                        <mat-card class="card">

                            <button mat-button (click)="click('cpc')">
                                    <h4>$ {{datos.avgCPC.slice(0,3)}}</h4>
                                </button>
                            <br><small>Google Ads Cpc</small>
                        </mat-card>
                    </div>
                </div>

            </div>
        </div>
        <div class="col-md-6">
            <mat-card>
                <div class="row title_graph">
                    <h6>Google Ads {{nombre}}</h6>
                    <p class="ml-auto">{{valor_ | number:'1.0-0' }}</p>
                </div>
                <canvas id='conversionChart'></canvas>
            </mat-card>
        </div>
    </div>
</div>

<div class="mt-4" style="margin-left: 15px; margin-right: 15px;">
    <div class="row ">
        <div class="col-md-6">
            <mat-card>
                <div class="row title_graph">
                    <h6>Conversion per Campaign</h6>
                </div>
                <canvas id='conversionCampaignChart'></canvas>
            </mat-card>
        </div>

        <div class="col-md-6">
            <mat-card>
                <div class="row title_graph">
                    <h6>Google Ads Cost Per Conversion</h6>
                </div>
                <canvas id='costConversionChart'></canvas>
            </mat-card>
        </div>



    </div>
</div>
