<div class="mt-2" *ngIf="datos">
    <div class="row">
        <div class="col-md-6">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-6 text-center">
                        <mat-card class="card">
                            <button mat-button>
                                    <h4>{{datos.conversions}}</h4>
                                </button>
                            <br><small>Google Ads Conversion</small>
                        </mat-card>
                    </div>
                    <div class="col-md-6 text-center">
                        <mat-card class="card">

                            <button mat-button>
                                <h4>$ {{datos.cost  | number:'1.0-0'}}</h4>
                            </button>
                            <br><small>Google Ads Cost</small>
                        </mat-card>
                    </div>
                </div>

                <div class="row mt-2">
                    <div class="col-md-6 text-center">
                        <mat-card class="card">

                            <button mat-button>
                                    <h4>{{datos.convRate}}</h4>
                                </button>
                            <br><small>Google Ads Conversion Rate</small>
                        </mat-card>
                    </div>
                    <div class="col-md-6 text-center">
                        <mat-card class="card">

                            <button mat-button>
                                    <h4>$ {{datos.costConv | number:'1.0-0'}}</h4>
                                </button>
                            <br><small>Google Ads Cost Per Conversion</small>
                        </mat-card>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6 text-center">
                        <mat-card class="card">

                            <button mat-button>
                                        <h4>64545</h4>
                                    </button>
                            <br><small>Cpc</small>
                        </mat-card>
                    </div>
                    <div class="col-md-6 text-center">
                        <mat-card class="card">

                            <button mat-button>
                                        <h4>4154</h4>
                                    </button>
                            <br><small>Ctr</small>
                        </mat-card>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <mat-card>
                <div class="row title_graph">
                    <h6>Google Ads Conversion</h6>
                    <p class="ml-auto">{{conversiones}}</p>
                </div>
                <canvas id='mixedChart'></canvas>
            </mat-card>
        </div>
    </div>
</div>
