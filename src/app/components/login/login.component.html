<div class="limiter animated fadeIn fast">
    <div class="container-login100">
        <div class="wrap-login100 p-t-50 p-b-90">
            <form class="login100-form validate-form flex-sb flex-w" [formGroup]="forma" (ngSubmit)="login()">

                <span class="login100-form-title p-b-51">
                    Login
                </span>


                <div class="wrap-input100 m-b-16">
                    <input class="input100" type="email" placeholder="Email " formControlName="email" name="email">
                    <span class="focus-input100"></span>
                </div>



                <div class="wrap-input100 m-b-16" data-validate="Password is required">
                    <input class="input100" type="password" placeholder="Password" formControlName="password" ngModel name="password">
                    <span class="focus-input100"></span>
                </div>



                <div class="container-login100-form-btn m-t-17">
                    <button class="login login100-form-btn" type="submit">
                        Ingresar
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>
